title: "Fine-tuning char-rnn on news corpus"
trainer: "CharRNNTrainer"
data:
  train: "data/news/news.ru.train"
  val: "data/news/news.ru.val"
max_num_iters: 1100
val_freq_iters: 100
val_set_size: 5000
display_k_val_examples: 10
modules:
  models: ["lm"]
checkpoint:
  freq_iters: 100
  pickle: ["vocab"]
random_seed: 42
hp:
  model_size: 4096
  n_layers: 1
  batch_size: 128
  batch_len: 256
  optim:
    model_size: 256
    factor: 1
    warmup: 10000
    adam:
      lr: 0.001
      betas: [0.98, 0.999]
