title: "Filling missing words into sentences with Char-RNN"
trainer: "WordFillingTrainer"
data:
  src: "data/generated/classics-dropped-words.src"
  trg: "data/generated/classics-dropped-words.trg"
  # src: "data/generated/tmp_words"
  # trg: "data/generated/tmp_words"
batch_size: 256
max_num_epochs: 100
# val_freq_iters: 1000
val_freq_epochs: 1
val_set_size: 1000
modules:
  models: ["encoder", "decoder"]
  optims: ["optim"]
checkpoint:
  freq_epochs: 1
random_seed: 42
early_stopping:
  loss: "val_loss"
  history_length: 50
  should_decrease: true
hp:
  lr: 0.001
  model_size: 512
