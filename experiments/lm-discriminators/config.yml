title: "CycleGAN for text style transfer experiments"
trainer: "LMDiscriminatorsTrainer"
data:
  # domain_x: "data/generated/classics.split.tok.ne.unk_ne.common.bpe"
  # domain_y: "data/generated/news.ru.tok.ne.unk_ne.common.bpe"
  domain_x: "data/shakespeare/modern.tok"
  domain_y: "data/shakespeare/original.tok"
max_num_epochs: 30
val_freq_iters: 100
val_set_size: 100
modules:
  models: ["lm_x", "lm_y", "encoder", "decoder"]
  optims: ["ae_optim", "lm_optim"]
checkpoint:
  freq_epochs: 1
random_seed: 42
early_stopping:
  loss: "val_rec_loss"
  history_length: 50
  should_decrease: true
hp:
  lr: 0.001
  batch_size: 16
  min_len: 10
  max_len: 50
  n_vecs: 3
  grad_clip: 10
  transformer:
    d_model: 256
    dropout: 0.1
    n_layers: 2
    pe_max_len: 100
    n_heads: 2
    d_ff: 1024
