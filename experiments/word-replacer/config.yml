trainer: "WordReplacerTrainer"
data:
  domain_x: "data/yelp/yelp-positive-short.en.tok.bpe"
  domain_y: "data/yelp/yelp-negative-short.en.tok.bpe"
  # domain_x: "data/shakespeare/modern.tok"
  # domain_y: "data/shakespeare/original.tok"
max_num_epochs: 30
val_freq_iters: 64
val_set_size: 64
modules:
  models: ["generator_x2y", "critic_y"]
  optims: ["optim_gen", "optim_critic"]
checkpoint:
  freq_epochs: 1
random_seed: 42
# early_stopping:
#   loss: "val_bleu"
#   history_length: 50
#   should_decrease: false
hp:
  lr: 0.001
  batch_size: 32
  share_embeddings: false
  gp_lambda: 10
  loss_coefs:
    rec: [2., 0.1, 5000.]
    gen: [0., 1., 10000.]
  gan_sequencing: [1, 10]
  transformer:
    d_model: 512
    dropout: 0.3
    n_enc_layers: 4
    n_dec_layers: 4
    min_len: 5
    max_len: 100
    n_heads: 4
    d_ff: 2048
