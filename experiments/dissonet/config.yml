title: "DissoNet experiments"
trainer: "DissoNetTrainer"
data:
  # domain_x: "data/yelp/yelp-positive-short.en.tok.bpe"
  # domain_y: "data/yelp/yelp-negative-short.en.tok.bpe"
  domain_x: "data/generated/classics.split.tok.ne.unk_ne.common.bpe"
  domain_y: "data/generated/news.ru.tok.ne.unk_ne.common.bpe"
  # domain_x: "data/shakespeare/modern.tok"
  # domain_y: "data/shakespeare/original.tok"
max_num_epochs: 30
val_freq_iters: 1000
val_set_size: 1000
modules:
  models: ["dissonet"]
  optims: ["ae_optim", "motivator_optim", "critic_optim"]
checkpoint:
  freq_epochs: 1
random_seed: 42
early_stopping:
  loss: "val_rec_loss"
  history_length: 50
  should_decrease: true
hp:
  size: 512
  dropout: 0.1
  dropword: 0.1
  batch_size: 42
  lr: 0.001
  motivator_coef: 0.1
  style_vec_size: 32
  critic_loss_threshold: -5
  grad_clip: 10
