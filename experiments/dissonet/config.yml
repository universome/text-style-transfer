title: "DissoNet experiments"
trainer: "DissoNetTrainer"
data:
  modern: "data/shakespeare/modern.tok"
  original: "data/shakespeare/original.tok"
batch_size: 32
max_num_epochs: 30
val_freq: 300
val_set_size: 300
checkpoint:
  freq_epochs: 1
  modules: [
    "encoder", "decoder", "merge_nn", "critic",
    "critic_optim", "ae_optim"
  ]
random_seed: 42
early_stopping:
  loss: "val_rec_loss"
  history_length: 10
  should_decrease: true
loss_coefs:
  rec: 1
  critic: 0.0001
hp:
  emb_size: 1024
  hid_size: 1024
  dropout: 0
  lr:
    ae: 0.001
    critic: 0.01
  max_vocab_size: 15000
