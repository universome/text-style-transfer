title: "CycleGAN for text style transfer experiments"
trainer: "CycleGANTrainer"
data:
  # domain_x: "data/generated/classics.split.tok.5_50.common.bpe"
  # domain_y: "data/generated/news.ru.tok.5_50.common.bpe"
  # domain_x: "data/shakespeare/modern.tok"
  # domain_y: "data/shakespeare/original.tok"
  domain_x: "data/yelp/yelp-positive-short.en.tok.bpe"
  domain_y: "data/yelp/yelp-negative-short.en.tok.bpe"
batch_size: 16
max_num_epochs: 100
val_freq_iters: 5000
val_set_size: 500
# val_freq_iters: 10
# val_set_size: 100
modules:
  models: ["encoder", "decoder", "critic_x", "critic_y", "gen_x2y", "gen_y2x"]
  optims: ["ae_optim", "critic_optim"]
checkpoint:
  freq_epochs: 1
random_seed: 42
# early_stopping:
#   loss: "val_rec_loss"
#   history_length: 50
#   should_decrease: true
hp:
  emb_size: 1024
  hid_size: 1024
  dropout: 0.1
  dropword: 0.1
  lr: 0.001
  gp_lambda: 10
  ae_pretraining_n_epochs: 1
  loss_coefs:
    l2: [0.05, 1., 100000.]
  grad_clip: 10
  n_critic: 1
  min_len: 10
  max_len: 50
  noiseness: 0.01
