title: "Character-level word model for word-level style transfer"
trainer: "CharWMTrainer"
data: "data/generated/non_common_words_ru.txt"
# data: "data/generated/tmp_words"
max_num_epochs: 100
# val_freq_iters: 1000
val_freq_epochs: 1
val_set_size: 1000
modules:
  models: ["encoder", "decoder", "merge_z"]
  optims: ["optim"]
checkpoint:
  freq_epochs: 1
  pickle: ["vocab"]
random_seed: 42
early_stopping:
  loss: "val_loss"
  history_length: 50
  should_decrease: true
hp:
  batch_size: 512
  lr: 0.001
  model_size: 512
  word_base_size: 4
